<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Sample Web Page</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple web page that demonstrates basic HTML, CSS, and JavaScript.</p>
        <button onclick="changeBackgroundColor()">Change Background Color</button>
    </main>

    <footer>
        <p>&copy; 2024 My Sample Website</p>
    </footer>

    <script>
        function changeBackgroundColor() {
            // Change the background color to a random color
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FFFF33"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
